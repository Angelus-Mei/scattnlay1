name: Build EXE

on: [push]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install numpy matplotlib PyQt6 scattnlay pyinstaller
        
    - name: Build EXE
      run: |
        pyinstaller --noconsole --onefile --name=ScattnlayCalculator main.py
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ScattnlayCalculator-EXE
        path: dist/ScattnlayCalculator.exe
